<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>List of Vendors</title>

  <!-- Bootstrap CSS -->

  <!-- bootstrap theme -->

  <!--external css-->
  <!-- font icon -->

  <link href="/css/font-awesome.min.css" rel="stylesheet" />

</head>

<body>
  <!-- container section start -->
  <section id="container" class="">
    <!--header start-->
    <div th:replace="/header :: header"></div>
    <!--header end-->

    <!--sidebar start-->
      <div th:replace="/admin/sidebar :: sidebar"></div>
    <!--sidebar end-->

    <!--main content start-->
    <section id="main-content">
      <section class="wrapper">

        <!-- page start-->
          <h1>Add Sales </h1>
          <div class="container">

              <div style="margin-top: auto" th:if="${success}" align="center" class="alert alert-success">
                              <h3>Sales record has been saved successfully!!!.</h3>
                      </div>
          <form id="demo-form2" data-parsley-validate class="form-horizontal form-label-left" th:action="@{/dashboard/admin/addsales}" th:object="${sale}" method="post">

              <input type="hidden" name="id" th:field="*{id}"/>

              <div class="form-group">
                  <label class="control-label col-md-3 col-sm-3 col-xs-12" for="customerName">Customer Name <span class="required">*</span>
                  </label>
                  <div class="col-md-6 col-sm-6 col-xs-12">
                      <input type="text" th:field="*{customername}" required="required" class="form-control col-md-7 col-xs-12">
                  </div>
              </div>
              <div class="form-group">
                  <label class="control-label col-md-3 col-sm-3 col-xs-12" for="vendorCode">Sold On <span class="required">*</span>
                  </label>
                  <div class="col-md-6 col-sm-6 col-xs-12">
                      <input type="date" th:field="*{date}" required="required" class="form-control col-md-7 col-xs-12">
                  </div>
              </div>
              <div class="form-group">
                  <label class="control-label col-md-3 col-sm-3 col-xs-12" for="vendorAddress">Quantity <span class="required">*</span>
                  </label>
                  <div class="col-md-6 col-sm-6 col-xs-12">
                      <input type="text" id="qty" th:field="*{quantity}" required="required" class="form-control col-md-7 col-xs-12" onchange="calculate()">
                  </div>
              </div>

              <div class="form-group">
                  <label class="control-label col-md-3 col-sm-3 col-xs-12" for="panNumber">Rate  <span class="required">*</span>
                  </label>
                  <div class="col-md-6 col-sm-6 col-xs-12">
                      <input type="number" id="rate" th:field="*{rate}" required="required" class="form-control col-md-7 col-xs-12" onchange="calculate()">
                  </div>
              </div>
              <div class="form-group">
              <label class="control-label col-md-3 col-sm-3 col-xs-12" for="vendorTelephone">Price  <span class="required">*</span>
                </label>
                    <div class="col-md-6 col-sm-6 col-xs-12">
                        <input type="text" id="price" th:field="*{price}" required="required" class="form-control col-md-7 col-xs-12">
                    </div>
                </div>



              <div class="ln_solid"></div>
              <div class="form-group">
                  <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">

                      <button class="btn btn-warning" type="reset">Reset</button>
                      <button type="submit" class="btn btn-success">Submit</button>
                  </div>
              </div>

          </form>
          </div>

        <!-- page end-->
      </section>
    </section>
    <!--main content end-->
    <div class="text-right">
      <div class="credits">
          <!--
            All the links in the footer should remain intact.
            You can delete the links only if you purchased the pro version.
            Licensing information: https://bootstrapmade.com/license/
            Purchase the pro version form: https://bootstrapmade.com/buy/?theme=NiceAdmin
          -->
        </div>
    </div>
  </section>
  <!-- container section end -->
  <!-- javascripts -->
  <script src="/js/jquery.js"></script>
  <script src="/js/bootstrap.min.js"></script>
  <!-- nice scroll -->
  <script src="/js/jquery.scrollTo.min.js"></script>
  <script src="/js/jquery.nicescroll.js" type="text/javascript"></script>
  <!--custome script for all page-->
  <script src="/js/scripts.js"></script>
    <script>

                    function calculate() {
                    var qty = document.getElementById('qty').value;
                    var rate = document.getElementById('rate').value;
                    var result = qty * rate;
                    document.getElementById('price').value = result;
                }
                </script>

</body>

</html>
