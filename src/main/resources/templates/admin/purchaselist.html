<body>
  <!-- container section start -->
  <section id="container" class="">
    <!--header start-->

    <div th:replace="/header :: header"></div>
    <!--header end-->

    <!--sidebar start-->
      <div th:replace="/admin/sidebar :: sidebar"></div>
    <!--sidebar end-->

    <!--main content start-->
    <section id="main-content">
      <section class="wrapper">

        <!-- page start-->
     <div class="right_col" role="main">
                 <!-- top tiles -->

                 <!-- /top tiles -->

                 <!-- /page content -->
                 <div class="row">
                     <div class="col-md-12 col-sm-12 col-xs-12">
                         <div class="x_panel">
                             <div class="x_title">
                                 <h2>List of Purchases</h2>

                                 <div class="clearfix"></div>
                             </div>
                             <div class="x_content">

                                 <table id="datatable" class="table table-striped table-bordered">
                                     <thead>
                                     <tr>
                                         <th>Bill Number</th>
                                         <th>PO Number</th>
                                         <th>Vendor</th>
                                         <th>Ordered Items</th>
                                         <th>Total price</th>
                                         <th>Amount Paid</th>
                                         <th>Remaining Amount</th>
                                         <th>Actions</th>
                                     </tr>
                                     </thead>

                                     <tbody>
                                     <tr th:each="p,iterStat: ${allPurchased}">
                                         <td th:text="${p.billNumber}"></td>
                                         <td th:text="${p.poNumber}"></td>
                                         <td th:text="${p.vendor.name}"></td>
                                         <td th:text="${allItemName[__${iterStat.index}__]}"></td>

                                       <!--<td th:text="${[iterStat.index].field}">Emp Account</td>-->

                                      <!--   <div th:text="${#strings.listJoin(#messages.listMsg(messageKeyList), ',')}"></div> -->

                                     <!-- <td th:text="${#strings.listJoin(p.orderedItems, ',')}"></td>-->


                                         <td th:text="${p.totalPrice}"></td>
                                         <td th:text="${p.amountPaid}"></td>
                                         <td th:text="${p.remainingAmount}"></td>
                                         <div class="btn-group">
                                         <td>
                                         <div>
                                         <span>
                                         <a class="btn btn-warning" th:href="'/dashboard/admin/updatePurchase/'+${p.id}"><i class="icon_pencil-edit_alt"></i></a>
                                         <a class="btn btn-primary" th:href="'/dashboard/admin/downloadPurchaseInvoice/'+${p.id}">   <i class="icon_printer"></i></a>
                                        </span>
                                         </div>
                                         </td>
                                         </div>
                                     </tr>
                                     </tbody>
                                 </table>
                             </div>
                         </div>
                     </div>
                 </div>
             </div>

         </div>
