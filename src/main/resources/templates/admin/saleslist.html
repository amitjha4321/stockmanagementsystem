<body>
  <!-- container section start -->
  <section id="container" class="">
    <!--header start-->

    <div th:replace="/header :: header"></div>
    <!--header end-->

    <!--sidebar start-->
      <div th:replace="/admin/sidebar :: sidebar"></div>
    <!--sidebar end-->

    <!--main content start-->
    <section id="main-content">
      <section class="wrapper">

        <!-- page start-->
     <h1>List of Sales</h1>


          <div class="x_content">


          <table id="datatable" class="table table-striped table-bordered">
              <thead>
                <tr>
                    <th>Invoice No </th>
                    <th>Customer Name</th>
                    <th>Sold Items</th>
                    <th>Sales Date</th>
                    <th>Rate</th>
                    <th>Quantity</th>
                    <th>Price</th>
                    <th>Actions</th>

                </tr>
              </thead>

          <tbody>

          <tr th:each="s:${sales}">
               <td th:text="${s.invoiceno}"></td>
              <td th:text="${s.customername}"></td>
              <td th:text="${s.solditems}"></td>
              <td th:text="${s.date}"></td>
              <td th:text="${s.rate}"></td>
              <td th:text="${s.quantity}"></td>
              <td th:text="${s.price}"></td>
              <td sec:authorize="hasAuthority('ADMIN')">
              <div  class="btn-group">
              <a th:href="@{/sales/findbyid/(id=${s.id})}" class="btn btn-primary" id="editButton">Edit</a>
              <a th:href="@{/sales/delete/(id=${s.id})}" class="btn btn-danger" id="deleteButton">Delete</a>


              </div>
               </td>

          </tr>

          </tbody>
          </table>
          </div>
        <!-- page end-->
      </section>
    </section>
    <!--main content end-->
    <div class="text-right">
      <div class="credits">

        </div>
    </div>
  </section>

  <div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Update Sales</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form th:action="@{/sales/update}" method="put">

            <div class="form-group">
             <label for="recipient-name" class="col-form-label">Id:</label>
             <input type="text" class="form-control" id="idEdit" name="id" readonly hidden>
             </div>

              <div class="form-group">
                <label for="recipient-name" class="col-form-label">Customer Name:</label>
                <input type="text" class="form-control" id="customernameEdit" name="customername">
              </div>

              <div class="form-group">
                <label for="recipient-name" class="col-form-label">Sold On:</label>
                <input type="date" class="form-control" id="dateEdit" name="date">
              </div>
              <div class="form-group">
                <label for="recipient-name" class="col-form-label">Rate:</label>
                <input type="text" class="form-control" id="rateEdit" name="rate">
              </div>
              <div class="form-group">
                <label for="recipient-name" class="col-form-label">Quantity:</label>
                <input type="text" class="form-control" id="quantityEdit" name="quantity">
              </div>
              <div class="form-group">
                <label for="recipient-name" class="col-form-label">Price:</label>
                <input type="text" class="form-control" id="priceEdit" name="price">
              </div>



              <div class="form-group">
                   <button href="" type="submit" class="btn btn-primary">Submit</button>

              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>

          </div>
        </div>
      </div>
    </div>


    <div class="modal" id="deletemodal" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Confirm Delete</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <p>Are you sure you want to delete ?</p>
          </div>
          <div class="modal-footer">
            <button type="submit" href=""  class="btn btn-primary" id="confirmdeletebutton">Yes, Delete</button>
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
          </div>
        </div>
      </div>
    </div>
