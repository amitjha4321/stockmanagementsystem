<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>List of Vendors</title>

  <!-- Bootstrap CSS -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <!-- bootstrap theme -->
  <link href="css/bootstrap-theme.css" rel="stylesheet">
  <!--external css-->
  <!-- font icon -->
  <link href="css/elegant-icons-style.css" rel="stylesheet" />
  <link href="css/font-awesome.min.css" rel="stylesheet" />
  <!-- Custom styles -->
  <link href="css/style.css" rel="stylesheet">
  <link href="css/style-responsive.css" rel="stylesheet" />

  <!-- HTML5 shim and Respond.js IE8 support of HTML5 -->
  <!--[if lt IE 9]>
      <script src="js/html5shiv.js"></script>
      <script src="js/respond.min.js"></script>

    <![endif]-->

</head>

<body>
  <!-- container section start -->
  <section id="container" class="">
    <!--header start-->

    <div th:replace="/header :: header"></div>
    <!--header end-->

    <!--sidebar start-->
      <div th:replace="/admin/sidebar :: sidebar"></div>
    <!--sidebar end-->

    <!--main content start-->
    <section id="main-content">
      <section class="wrapper">
        <div class="row">
          <div class="col-lg-12">
            <h3 class="page-header"><i class="fa fa fa-bars"></i> Pages</h3>
            <ol class="breadcrumb">
              <li><i class="fa fa-home"></i><a href="dashboard.html">Home</a></li>
              <li><i class="fa fa-bars"></i>Pages</li>
              <li><i class="fa fa-square-o"></i>Pages</li>
            </ol>
          </div>
        </div>
        <!-- page start-->
     <h1>List of Vendors</h1>
          <!--/generatereport/{format}-->
          <a class="btn btn-primary" th:href="'/generate/excelvendors'">Export as Excel</a>
          <a class="btn btn-danger" th:href="'/generatereport/pdf'">Export as PDF</a>
          <div class="x_content">


          <table class="table table-striped table-bordered">
              <thead>
                <tr>
                    <th>Name</th>
                    <th>Code</th>
                    <th>Address</th>
                    <th>Telephone Number</th>
                    <th>PAN number</th>
                    <th>VAT number</th>
                    <th>Emergency Contact number</th>
                    <th>Phone number</th>
                </tr>
              </thead>

          <tbody>

          <tr th:each="vendor:${vendorlist}">
              <td th:text="${vendor.name}"></td>
              <td th:text="${vendor.code}"></td>
              <td th:text="${vendor.address}"></td>
              <td th:text="${vendor.telephone}"></td>
              <td th:text="${vendor.panNumber}"></td>
              <td th:text="${vendor.vatNumber}"></td>
              <td th:text="${vendor.emergencyContact}"></td>
              <td th:text="${vendor.phone}"></td>
          </tr>

          </tbody>
          </table>
          </div>
        <!-- page end-->
      </section>
    </section>
    <!--main content end-->
    <div class="text-right">
      <div class="credits">
          <!--
            All the links in the footer should remain intact.

            Licensing information: https://bootstrapmade.com/license/
            Purchase the pro version form: https://bootstrapmade.com/buy/?theme=NiceAdmin
          -->
        </div>
    </div>
  </section>
  <!-- container section end -->
  <!-- javascripts -->
  <script src="js/jquery.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <!-- nice scroll -->
  <script src="js/jquery.scrollTo.min.js"></script>
  <script src="js/jquery.nicescroll.js" type="text/javascript"></script>
  <!--custome script for all page-->
  <script src="js/scripts.js"></script>


</body>

</html>
